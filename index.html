<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="left-box">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="images">
        <div class="rect">
          <img src="images/icon-document.svg" alt="document-image">
        </div>
        <div class="rect">
          <img src="images/icon-folder.svg" alt="folder-image">
        </div>
        <div class="rect">
          <img src="images/icon-upload.svg" alt="upload-image">
        </div>
      </div>
    </div>

    <div class="right-box">
      <h4 class="storage-left">185 <span class="gb-left">GB LEFT</span></h4>
      <h4 class="storage-left-mobile">185 <span class="gb-left">GB LEFT</span></h4>
      <div class="storage-text">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
      </div>
      <div class="progress-bar">
        <div class="load"></div>
      </div>
      <div class="limit-text">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
